name: Build Daemon & Installer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Daemon (skip signing)
        run: |
          xcodebuild -workspace RansomWhere.xcworkspace \
            -scheme Daemon \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Build Installer (skip signing)
        run: |
          xcodebuild -workspace RansomWhere.xcworkspace \
            -scheme Installer \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Find built binaries and prepare artifacts
        run: |
          mkdir -p artifacts

          DAEMON_PATH=$(find ~/Library/Developer/Xcode/DerivedData/ -type f -name Daemon -print -quit)
          if [ -z "$DAEMON_PATH" ]; then
            echo "Daemon binary not found!"
            exit 1
          fi
          cp "$DAEMON_PATH" artifacts/Daemon

          INSTALLER_PATH=$(find ~/Library/Developer/Xcode/DerivedData/ -type f -name Installer -print -quit)
          if [ -z "$INSTALLER_PATH" ]; then
            echo "Installer binary not found!"
            exit 1
          fi
          cp "$INSTALLER_PATH" artifacts/Installer

      - name: Upload Daemon binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: Daemon
          path: artifacts/Daemon

      - name: Upload Installer binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: Installer
          path: artifacts/Installer
