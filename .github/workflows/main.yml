name: Build RansomWhere

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Xcode обычно уже настроен, но если хочешь явно — можно добавить setup-xcode, например:
      # - name: Select Xcode version
      #   uses: maxim-lobanov/setup-xcode@v1
      #   with:
      #     xcode-version: '15.4'

      - name: Build Daemon (skip signing)
        run: |
          xcodebuild \
            -workspace RansomWhere.xcworkspace \
            -scheme Daemon \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Build Installer (skip signing)
        run: |
          xcodebuild \
            -workspace RansomWhere.xcworkspace \
            -scheme Installer \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Daemon binary
        uses: actions/upload-artifact@v4
        with:
          name: Daemon
          path: |
            **/Daemon

      - name: Upload Installer binary
        uses: actions/upload-artifact@v4
        with:
          name: Installer
          path: |
            **/Installer
