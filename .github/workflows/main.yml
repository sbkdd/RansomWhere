name: Build RansomWhere

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install latest Git
        run: brew install git || true

      - name: Install Carthage (если нужен)
        run: brew install carthage || true

      - name: List available Xcode schemes
        run: xcodebuild -list -workspace RansomWhere.xcworkspace

      - name: Build with Xcode (пример для Installer)
        run: |
          xcodebuild -workspace RansomWhere.xcworkspace \
          -scheme Installer \
          -configuration Release \
          clean build

      # Если нужно, добавь шаг для упаковки .app или .pkg
      # и публикации в artifacts.
